<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>

<body>

  <ul>
    <li><a class="active" href="index (1).html">Chat</a></li>
    <li><a href="subirArchivos.html">Ingresar nuevos archivos</a></li>
  </ul>

  <div class="chat">
    <div class="chat-container">
      <div id="call" class="user-bar">
        <div class="name">
          <p>Insertar gran nombre de chat ia para estudiantes</p>
          <span class="status"></span>
        </div>
      </div>
      <div class="conversation">
        <div class="conversation-container">
          <span id="ap">
          </span>
        </div>
        <form id="form" class="conversation-compose">
          <input id="val" class="input-msg" name="input" placeholder="Escribe algo" autocomplete="off"
            autofocus></input>
          <span id="speak"></span>
          <span class="send">
            <div class="circle">
              <i id="msend" class="zmdi zmdi-mail-send"></i>
            </div>
          </span>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
